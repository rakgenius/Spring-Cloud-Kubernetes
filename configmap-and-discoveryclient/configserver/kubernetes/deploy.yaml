kind: Service
apiVersion: v1
metadata:
  name: users-service
  namespace: k8
spec:
  selector:
    app: users-service
  ports:
    - protocol: TCP
      port: 8080
      nodePort: 30084
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-service
  namespace: k8
spec:
  selector:
    matchLabels:
      app: users-service
  replicas: 1
  template:
    metadata:
      labels:
        app: users-service
    spec:
      serviceAccountName: configmaps
#      dnsPolicy: Default
#      hostNetwork: true # dont user hostnetwork for server as its not calling api server
      containers:
        - name: users-service
          image: rakgenius/configserver:0.0.1
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: "KUBERNETES_NAMESPACE"
              valueFrom:
                fieldRef:
                  fieldPath: "metadata.namespace"